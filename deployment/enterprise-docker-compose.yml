version: '3.8'

services:
  rft-enterprise:
    build:
      context: ..
      dockerfile: deployment/enterprise.Dockerfile
    ports:
      - "7860:7860"
    environment:
      - JWT_SECRET=your-super-secure-jwt-secret-key-here
      - DB_PATH=/app/data/users.db
      - LOG_LEVEL=INFO
      - MAX_USERS=100
      - SESSION_TIMEOUT=24
    volumes:
      - enterprise_data:/app/data
      - model_cache:/app/models
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4'
        reservations:
          memory: 8G
          cpus: '2'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-enterprise.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - rft-enterprise
    restart: unless-stopped

  redis-cache:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=rft_enterprise
      - POSTGRES_USER=rft_user
      - POSTGRES_PASSWORD=your-secure-db-password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  enterprise_data:
  model_cache:
  redis_data:
  postgres_data: